# Site settings
title: Chang's Blog
SEOTitle: 我的博客 | Chang's Blog
header-img: img/home-bg.jpg
email: xuxchang@hotmail.com
description: ""
keyword: ""
url: "https://xxchang.github.io"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'

RSS: false
